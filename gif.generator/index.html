<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GIF Generator</title>
</head>

<body>
    <h1>Random Stuff Generator</h1>
    <div id="search-bar">
        <input type="text" placeholder="Type something..." id="tag-input">
        <button id="gif-generator">Search</button>
    </div>
    <div id="gif-container">
        <div id="gif-gallery"></div>
    </div>
    <div id="quote-container"></div>
    <div id="quotebutton-container">
        <button id="quote-generator">Get Quote!</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
